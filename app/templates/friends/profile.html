{% extends "base.html" %}

{% block title %}Read and Chill | Profile{% endblock %}

{% block navigation %}
<ul class="navbar-nav ml-auto">
  <li class="nav-item">
    <a class="nav-link text-muted" href="{{ url_for('books.home') }}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-muted" href="{{ url_for('books.settings') }}">Settings</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-muted" href="{{ url_for('auth.logout') }}">Sign out</a>
  </li>
</ul>
{% endblock %}

{% block content %}
<div class="card my-3 text-black bg-white shadow rounded">
  <div class="card-body">
    <h5 class="card-title border-bottom pb-3">My Profile</h5>
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="https://img.pngio.com/user-logos-user-logo-png-1920_1280.png" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <p class="card-text">Name: <kbd> {{username}} </kbd></p>
            <p class="card-text">Email: <kbd> {{email}} </kbd></p>
            <p class="card-text">Bio: <kbd> {{bio}} </kbd> </p>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="card my-3 text-white bg-dark shadow rounded">
  <div class="card-body">
    <h5 class="card-title border-bottom pb-3">Recent Messages</h5>
  </div>
</div>
<div class="card-deck">
  <div class="card text-white bg-dark shadow-sm rounded">
    <div class="card-body">
      <h5 class="card-title border-bottom pb-3">Friends</h5>
    </div>
  </div>
  <div class="card text-white bg-dark shadow-sm rounded">
    <div class="card-body">
      <h5 class="card-title border-bottom pb-3">Reading List</h5>
    </div>
  </div>
</div>
{% endblock %}
