{% extends "base.html" %}

{% block title %}Read and Chill | Profile{% endblock %}

{% block navigation %}
<ul class="navbar-nav ml-auto">
  <li class="nav-item">
    <a class="nav-link text-muted" href="{{ url_for('books.home') }}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-muted" href="{{ url_for('books.settings') }}">Settings</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-muted" href="{{ url_for('auth.logout') }}">Sign out</a>
  </li>
</ul>
{% endblock %}

{% block content %}
<div class="card my-3 text-white bg-dark shadow rounded">
  <div class="card-body">
    <h5 class="card-title border-bottom pb-3">Recent Messages</h5>
  </div>
</div>
<div class="card-deck">
  <div class="card text-white bg-dark shadow-sm rounded">
    <div class="card-body">
      <h5 class="card-title border-bottom pb-3">Friends</h5>
    </div>
  </div>
  <div class="card text-white bg-dark shadow-sm rounded">
    <div class="card-body">
      <h5 class="card-title border-bottom pb-3">Reading List</h5>
    </div>
  </div>
</div>
{% endblock %}
