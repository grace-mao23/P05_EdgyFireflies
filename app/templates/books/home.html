{% extends "base.html" %}

{% block title %}Read and Chill | Home{% endblock %}

{% block navigation %}
<ul class="navbar-nav ml-auto">
  <li class="nav-item">
    <a class="nav-link text-muted" href="{{ url_for('books.home') }}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-muted" href="{{ url_for('auth.settings') }}">Settings</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-muted" href="{{ url_for('auth.logout') }}">Sign out</a>
  </li>
</ul>
{% endblock %}

{% block content %}
<div class="d-flex flex-row align-items-center justify-content-between bg-dark text-white rounded p-3 mb-3">
  <h3 class="pt-2">Welcome back, {{ display_name }}!</h3>
</div>
<div class="btn-group-vertical d-flex justify-content-center">
  <a role="button" class="btn btn-outline-dark" href="{{ url_for('friends.profile') }}">Profile</a>
  <a role="button" class="btn btn-outline-dark" href="{{ url_for('books.browse') }}">Browse Books</a>
  <a role="button" class="btn btn-outline-dark" href="{{ url_for('books.my_books') }}">See All My Books</a>
  <a role="button" class="btn btn-outline-dark" href="#">Match</a>
</div>
{% endblock %}
